<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Asset Allocation Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
  <p>Asset Allocation Result</p>
  <table>
    {% for key in result%}
      <tr>
        <th> {{ key }} </th>
        <td> {{ result[key] }} </td>
      </tr>
    {% endfor %}
  </table>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <label> Choose the plot type ... </label>
        <select class="form-control" id="first_cat">
          <option value="Bar"> Bar </option>
          <option value="Scatter"> Scatter </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart" id="bargraph">
        <script>
          var graphs = {{ plot | safe }};
          Plotly.plot('bargraph', graphs, {});
        </script>
      </div>
    </div>
  </div>
</body>
<script type='text/javascript'>
  $('#first_cat').on('change', function() {
      console.log('selected')
      $.ajax({
          url: '/bar',
          type: 'GET',
          contentType: 'application/json;charset=UTF-8',
          data: {
              'selected': document.getElementById('first_cat').value
          },
          dataType: 'json',
          success: function(data) {
              Plotly.newPlot('bargraph', data);
          }
      })
  })
</script>
</html>
